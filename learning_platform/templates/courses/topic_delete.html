{% extends 'base.html' %}

{% block title %}Удаление материала{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Удаление материала</h2>
                <p>Вы уверены, что хотите удалить материал "{{ topic.title }}" из курса "{{ course.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
